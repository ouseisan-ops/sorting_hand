<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>西浦分院帽：研究生专业意向测试</title>
    <link rel="stylesheet" href="assets/styles.css">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-1KMNWCPBHS"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){ dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-1KMNWCPBHS');
    </script>
    <!-- Chart.js via CDN for radar chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Fullscreen intro video overlay (auto fades out after 2 seconds) -->
    <div id="intro-video-overlay" class="intro-video-overlay">
        <video
            class="intro-video"
            src="assets/veo-studio-creation.mp4"
            autoplay
            muted
            playsinline
        ></video>
    </div>

    <main class="app-shell">
        <!-- Intro / landing section -->
        <section id="intro-page" class="page page-intro active">
            <div class="container">
                <header class="intro-header">
                    <div class="brand-badge">
                        <span class="brand-title">XJTLU</span>
                        <span class="brand-subtitle">Holland Profiler</span>
                    </div>
                    <h1 class="welcome-title">👀还在纠结研究生专业选择吗？<br>西浦「分院帽」🎩来咯！</h1>
                </header>

                <p class="welcome-text">
                    ✨ <b>本测评基于霍兰德职业兴趣理论：</b><br>
                    • 梳理职业兴趣倾向<br>
                    • 寻找最适合的西交利物浦大学研究生专业<br><br>
                    让兴趣和职业方向连结，触发更多可能。<br><br>
                    <small class="welcome-note">💡 预计 3 分钟 | 结果仅供参考，最终决定权在你手中</small>
                </p>

                <!-- Reserved area for future rich media on intro page -->
                <!-- Future extension: you can insert hero image / background video / campus slideshow here -->
                <div class="intro-media-slot" aria-hidden="true">
                    <!-- Placeholder only, safe to replace with real image or video later -->
                </div>

                <button class="btn btn-primary btn-full" onclick="startTest()">开启魔法分院之旅</button>
            </div>
        </section>

        <!-- Test / questionnaire section -->
        <section id="test-page" class="page page-test">
            <div class="container">
                <header class="test-header">
                    <h2 class="section-title">趣味职业测试</h2>
                    <p class="section-subtitle">根据你的真实情况作答。</p>
                </header>

                <div class="progress-wrapper">
                    <div id="progress-bar-bg" class="progress-bar-bg">
                        <div id="progress-bar-inner" class="progress-bar-inner"></div>
                    </div>
                    <span id="progress-text" class="progress-text">1 / 24</span>
                </div>

                <div id="questions-wrapper" class="questions-wrapper"></div>

                <footer class="nav-footer">
                    <button class="btn btn-secondary btn-nav" id="prevBtn" onclick="move(-1)">上一题</button>
                    <button class="btn btn-primary btn-nav" id="nextBtn" onclick="move(1)">下一题</button>
                </footer>
            </div>
        </section>

        <!-- Result section -->
        <section id="result-page" class="page page-result">
            <div class="container">
                <header class="result-header">
                    <h2 class="section-title">分院帽的测评结论</h2>
                    <p class="section-subtitle">基于你的作答生成的职业兴趣画像与专业方向建议。</p>
                </header>

                <div class="result-code-panel">
                    <span class="result-code-label">你的霍兰德代码：</span>
                    <div class="code-display" id="final-code">---</div>
                </div>

                <div class="chart-card">
                    <h3 class="chart-title">兴趣画像雷达图</h3>
                    <canvas id="radarChart"></canvas>
                </div>

                <section id="high-point-analysis" class="high-point-analysis">
                    <h3 id="combo-title" class="combo-title"></h3>
                    <p id="combo-desc" class="combo-desc"></p>
                </section>

                <section class="career-section" aria-label="推荐职业">
                    <h3 class="section-subtitle with-accent">推荐职业</h3>
                    <div id="career-recommendations" class="career-recommendations"></div>
                </section>

                <section class="major-section">
                    <h3 class="section-subtitle with-accent">推荐的研究生专业</h3>
                    <div id="major-recommendations" class="major-recommendations"></div>
                </section>

                <!-- Reserved area for future rich media on result page -->
                <section class="result-media-slot" aria-label="延伸了解西浦硕士项目的多媒体区域">
                    <a href="https://mp.weixin.qq.com/s/Cpk3YFlKQ0aBCfVnZaPzNA" target="_blank" rel="noopener noreferrer" class="guide-banner-link" id="guide-banner-link" >
                        <img src="Attached_image.png" alt="2026西交利物浦大学硕士研究生申请指南" class="guide-banner-img">
                    </a>
                </section>

                <button class="btn btn-dark btn-full" onclick="location.reload()">重新测试</button>
            </div>
        </section>
    </main>

    <script src="assets/main.js"></script>
</body>
</html>
